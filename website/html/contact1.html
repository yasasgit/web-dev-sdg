<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <title></title>
    <link href="../css/contact1.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="row">
        <h1>contact us</h1>
    </div>
    <div class="row">
        <h4 style="text-align:center">We'd love to hear from you!</h4>
    </div>
    <div class="row input-container">
        <div class="col-xs-12">
            <div class="styled-input wide">

                <label>Name<input required type="text"/></label>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="styled-input">

                <label>Email<input required type="text"/></label>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="styled-input" style="float:right;">

                <label>Phone Number<input required type="text"/></label>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="styled-input wide">

                <label>Message<textarea required></textarea></label>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="btn-lrg submit-btn">Send Message</div>
        </div>
    </div>
</div>
</body>
</html>
